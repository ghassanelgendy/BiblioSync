{% extends 'baseMengherReset.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Library - Login/Signup</title>
  </head>

  <body>
    <main class="main-reg">
      <section id="signup-section">
        <h2 class="underlined"><mark>Signup</mark></h2>

        <form class="signup-form" id="registrationForm" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <div>
              <input
                type="text"
                id="signup-username"
                name="username"
                class="field"
                required
              />
              <label class="user-label" for="username">Username</label>
            </div>
            <div>
              <input
                type="text"
                id="email"
                name="email"
                required
                class="field"
              /><label class="user-label" for="email">E-mail </label>
            </div>
            <div>
              <input
                type="password"
                id="signup-password"
                name="password"
                required
                class="field"
              />
              <label class="user-label" for="password">Password</label>
            </div>
            <div>
              <input
                type="password"
                id="confirm-password"
                name="Confirm password"
                required
                class="field"
              />
              <label class="user-label" for="Confirm password"
                >Confirm Password</label
              >
            </div>
          </div>

          <p class="underlined" style="text-align: center">
            <mark>Gender</mark>
          </p>
          <div
            class="genderRadio"
            style="display: flex; justify-content: space-around"
          >
            <span>
              <input id="Male" type="radio" name="Gender" value="Male" />
              <label for="Male">Male</label>
            </span>
            <span>
              <input id="Female" type="radio" name="Gender" value="Female" />
              <label for="Female">Female</label>
            </span>
          </div>

          <label class="container" for="is-admin">
            <input class="checkmark" type="checkbox" name="is-admin" id="is-admin" />
            <div class="checkmark"></div>
            Register as admin
          </label>

          <button type="submit" id="registerButton" class="button">
            Signup
          </button>
          <h4 style="color: var(--action-clr); text-align: center">
            &nbsp Already a user?
            <a style="color: var(--txt-clr)" href="{% url 'login'%}"
              >&nbsp Login!</a
            >
          </h4>
       
          <div id="toast">
            {% for message in messages %}
             {{ message }}
          {% endfor %}
          
          </div>
      </section>  
      {% if messages %}
       <script>
          var x = document.getElementById("toast");
          x.style.visibility = "visible";
          setTimeout(function () {
            x.style.visibility = "hidden";
          }, 3000);
        
        </script>
         {% endif %}

        </form>
    </main>
  </body>
</html>
{% endblock %} {% include 'footer.html'%}
