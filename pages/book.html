<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Details</title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="logo">
				<a href=""><h1 class="main-title">BiblioSync</h1></a>
			</div>
			<div class="search-bar">
				<div class="container-input">
					<input type="text" placeholder="Search" name="text" class="input" />
					<svg
						fill="#000000"
						width="20px"
						height="20px"
						viewBox="0 0 1920 1920"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
							fill-rule="evenodd"></path>
					</svg>
				</div>
			</div>
			<div class="nav-items">
				<a href="collection.html">Books</a>
				<a href="login.html">Login</a>\
				<a href="admin profile.html">Admin User</a>
				<a href="addbook.html">Add Book</a>
				<a href="borrowform.html">Borrow Book</a>
				<a href="borrowinghistory.html"></a>
				<a href="Edit profile.html">Edit Profile</a>
			</div>
		</nav>
		<div class="main-content">
			<div id="book-details">
				<header id="book-title">
					<h1></h1>
					<h2>by <span id="author"></span></h2>
				</header>
			</div>
			<div id="align">
				<a
					class="book-container"
					href=""
					target="_blank"
					rel="noreferrer noopener">
					<div class="book">
						<img id="book-cover" src="" alt="Cover" />
					</div>
				</a>

				<div class="desc">
					<h3>Description:</h3>
					<p id="description"></p>
					<br />
					<div class="info">
						<div class="book-info">
							<p>Originally published: <span id="published"></span></p>
							<p>ISBN: <span id="isbn"></span></p>
							<p>Language: <span id="language"></span></p>
							<p>Pages: <span id="pages"></span></p>
							<p>Genres: <span id="genres"></span></p>
						</div>
						<div class="additional-info">
							<ul>
								<li>Availability: <span id="availability"></span></li>
								<li>Available Formats: <span id="formats"></span></li>
								<li>Borrowing Period: <span id="borrowing-period"></span></li>
								<li>
									Reservation Option: <span id="reservation-option"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="button-container">
			<a href="borrowform.html">
				<button class="button">Borrow</button>
			</a>
		</div>
		<footer style="padding: 20px">
			<div class="links-wrapper">
				<a href="#">About us</a>
				<a href="#">Contact</a>
				<a href="javascript:history.back()">Go Back</a>
			</div>
			<div class="social-media">
				<a href="#">Facebook</a><a href="#">X</a><a href="#">LinkedIn</a>
			</div>
		</footer>
	</body>

	<script src="../js/script.js"></script>
</html>
