<!DOCTYPE html>
<html>
  <head>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../icons/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../icons/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../icons/favicon-16x16.png" />
		<link rel="manifest" href="../icons/site.webmanifest" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book collection</title>
		<script
			src="https://kit.fontawesome.com/d954325b52.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
  <body>
    <script>
			$(function () {
				$("#nav-placeholder").load("nav.html");
			});
		</script>
		<div id="nav-placeholder"></div>
    <form>
      <header id="add">
        <h1>Borrow a Book</h1>
        <p>Fill out this form to borrow a book from the collection</p>
      </header>
      <div class="input-group">
        <div>
          <input
            type="text"
            id="book-name"
            name="book-name"
            class="field"
            required
          />
          <label class="user-label" for="book-name">Book name</label>
        </div>
        <div>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="field"
          />
          <label class="user-label" for="username">Username</label>
        </div>
        <div>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="field"
          /><label class="user-label" for="address">Address </label>
        </div>
      </div>
      <div class="dates">
        <label for="borrow-date">Borrow Date:</label>
        <input type="date" id="borrow-date" name="borrow-date" required />

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date" required />
      </div>

      <div class="description">
        <h2 id="titles">Notes :</h2>
        <textarea
          id="notes"
          name="notes"
          rows="4"
          cols="50"
          placeholder="Add any additional notes or details here"
        ></textarea>
      </div>

      <div id="terms">
        <label class="container">
          <input type="checkbox" name="terms" required />
          <div class="checkmark"></div>
          I agree to the terms and conditions
        </label>
      </div>
      <div class="button-container">
        <input type="submit" value="Submit" class="button" />
      </div>
    </form>
    <footer style="padding: 20px">
      <div class="links-wrapper">
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="javascript:history.back()">Go Back</a>
      </div>
      <div class="social-media">
        <a href="#">Facebook</a><a href="#">X</a><a href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
