              d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"

    <form>
      <header id="add">
        <h1>Borrow a Book</h1>
        <p>Fill out this form to borrow a book from the collection</p>
      </header>
      <div class="input-group">
        <div>
          <input
            type="text"
            id="book-name"
            name="book-name"
            class="field"
            required
          />
          <label class="user-label" for="book-name">Book name</label>
        </div>
        <div>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="field"
          />
          <label class="user-label" for="username">Username</label>
        </div>
        <div>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="field"
          /><label class="user-label" for="address">Address </label>
        </div>
      </div>
      <div class="dates">
        <label for="borrow-date">Borrow Date:</label>
        <input type="date" id="borrow-date" name="borrow-date" required />

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date" required />
      </div>

      <div class="description">
        <h2 id="titles">Notes :</h2>
        <textarea
          id="notes"
          name="notes"
          rows="4"
          cols="50"
          placeholder="Add any additional notes or details here"
        ></textarea>
      </div>

      <div id="terms">
        <label class="container">
          <input type="checkbox" name="terms" required />
          <div class="checkmark"></div>
          I agree to the terms and conditions
        </label>
      </div>
      <div class="button-container">
        <input type="submit" value="Submit" class="button" />
      </div>
    </form>
    <footer style="padding: 20px">
      <div class="links-wrapper">
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="javascript:history.back()">Go Back</a>
      </div>
      <div class="social-media">
        <a href="#">Facebook</a><a href="#">X</a><a href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
