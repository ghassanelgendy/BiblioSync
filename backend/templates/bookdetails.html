{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
  </head>

  <body>
    <div class="main-content">
      <div id="book-details">
        <header id="book-title">
          <h1></h1>
          <h2>by <span id="author"></span></h2>
        </header>
      </div>
      <div id="align">
        <a
          class="book-container"
          href=""
          target="_blank"
          rel="noreferrer noopener"
        >
          <div class="book">
            <img id="book-cover" src="" alt="Cover" />
          </div>
        </a>

        <div class="desc">
          <h3>Description:</h3>
          <p id="description"></p>
          <br />
          <div class="info">
            <div class="book-info">
              <p>Originally published:&nbsp <span id="published"></span></p>
              <p>ISBN: &nbsp<span id="isbn"></span></p>
              <p>Language: &nbsp<span id="language"></span></p>
              <p>Pages: &nbsp<span id="pages"></span></p>
              <p>Genres: &nbsp<span id="genres"></span></p>
            </div>
            <div class="additional-info">
              <ul>
                <li>Availability: &nbsp <span id="availability"> </span></li>
                <li>Formats: &nbsp<span id="formats"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bookbtn" class="button-container">
      <button class="button" onclick="borrowBook(event)" id="borrow-btn">
        Borrow
      </button>
    </div>
  </body>
</html>
{% endblock %}
