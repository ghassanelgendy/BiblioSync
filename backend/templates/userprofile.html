{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user profile</title>
  </head>

  <body class="profile-body">
    <div class="profilePage main-reg">
      <div style="text-align: center">
        {% load static%}
        <img
          class="profilePic"
          src="{% static 'images/user profile.jpg' %}"
          alt="user profile"
        />
        <h2 style="padding: 20px"><span id="username">{{username}}</span></h2>
        <h3><span id="Mail">{{email}}</span></h3>
      </div>
      <div id="user-details">
        <div class="buttons">
          <h3><u> Borrowed Books</u></h3>
          <section class="books">
            {% for borrowed_book in borrowed_books %}
            <div>
              <a href="{% url 'book_details' id=borrowed_book.book.id %}">
                <img src="{{ borrowed_book.book.cover }}" alt="{{ borrowed_book.book.title }}" height="300px" width="200px" />
              </a>
              <div style="padding-top: 20px">
                <strong>{{ borrowed_book.book.title }} by {{ borrowed_book.book.author }}</strong>
              </div>
            </div>
            {% endfor %}
          </section>       
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
